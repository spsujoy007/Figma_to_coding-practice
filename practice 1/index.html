<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">

    <!-- for tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main>
        <div>
            <!-- header section  -->
            <section class="md:px-[81.98px] py-[12.07px] flex justify-between items-center">
                <!-- logo  -->
                <div class="flex items-center gap-[10.21px]">
                    <img src="./images/logo.svg" alt="">
                    <h2 class="logoname">TheBox</h2>
                </div>

                <!-- menu items  -->
                <div>
                    <ul class="menu-items flex gap-[36.59px]">
                        <li>Home</li>
                        <li>About us</li>
                        <li>Projects</li>
                        <li>Services</li>
                        <li>Contact us</li>
                    </ul>
                </div>
            </section>

            <!-- hero section  -->
            <section class="hero-section mx-auto flex items-center relative">
                    <div>
                        <div class="heroTitleHead ">
                            <h1 class="heroTitle">Building things is our mission.</h1>
                        </div>
    
                        <div class="feature-project absolute right-0 bottom-[29.3px]">
                            <div class="feature-title text-center ">
                                <h4>Feature Projects</h4>
                                <p>The National University of Architecture</p>
                            </div>
                            <div class="flex mt-1 gap-[0.73px] ">
                                <button class="back-button"> <img src="./images/leftarrow.png" alt=""> Back</button>
                                <button class="next-button"> <img src="./images/rightarrow.png" alt=""> Next</button>
                            </div>
                        </div>
                    </div>
            </section>

        </div>
    </main>

</body>
</html>
